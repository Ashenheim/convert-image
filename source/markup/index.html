<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="/assets/media/favicon.ico" type="image/x-icon">
    <title>Boilerplate</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>

    <div class="content">
        <button id="button">Preview</button>
        <div id="preview"></div>
        <pre><code id="output"></code></pre>
    </div>

    <div class="inputBar">
        <input class="inputBar-input" type='file' id="imageInput" />
    </div>

<script id="previewTemplate" type="x-tmpl-mustache">
{{#pixels}}
{{#.}}<span style="color:{{.}}">█</span>{{/.}}
</br>
{{/pixels}}
</script>

<script id="outputTemplate"  type="x-tmpl-mustache">
{{#pixels}}
{{#.}}[color={{.}}]█[/color]{{/.}}
{{/pixels}}
</script>

    <script src="/assets/js/global.js"></script>
</body>
</html>
